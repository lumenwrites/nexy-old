{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row">
  <div class="col-md-12 col-sm-12">

    <article>
	<div class="row">
	<div class="col-lg-6">

	      <legend>Join</legend>	  
	      {{joinform.errors}}

	      <!-- Join Form -->
	      <form class="form-horizontal"
		    method="post"
		    action="/join/?next={{request.path}}">{% csrf_token %}
		<!-- Username -->
                <input class="form-control"
		       id="id_username"  name="username"
		       type="text" maxlength="254"
		       placeholder="Username">
		<br/>

		<!-- Email -->
                <input class="form-control"
		       id="id_email" name="email"
		       type="email" maxlength="254"
		       placeholder="Email">
		<br/>

		<!-- Password -->
                <input class="form-control"
		       id="id_password1" name="password1" 
		       type="password"
		       placeholder="Password (8+ symbols)">
		<br/>

		<!-- Submit -->
		<button type="submit"
			class="btn btn-primary right">
		  Join
		</button>
	      </form>
	</div>

	<div class="col-lg-6"> 
	  <legend>Login</legend>
	  {{loginform.errors}}
	  
	      <!-- Login Form -->
	      <form class="form-horizontal"
		    method="post"
		    action="/login/?next={{request.path}}">{% csrf_token %}
		<!-- Username -->
                <input class="form-control"
		       id="id_username"  name="username"
		       type="text" maxlength="254"
		       placeholder="Username">
		<br/>
		<inputplaceholder="E-Mail" type="text">

		<!-- Password -->
                <input class="form-control"
		       id="id_password" name="password" 
		       type="password"
		       placeholder="Password (8+ symbols)">
		<br/>

		<!-- Submit -->
		<button type="submit"
			class="btn btn-primary right">
		  Login
		</button>
	      </form>
	</div> <!-- End .col-lg-12 -->
    </article>
  </div>
</div>  
{% endblock %}
