{% load static %}
<!DOCTYPE html>
<html lang="en-US">
 
<head>
  <meta charset="utf-8">
  <title>Web Academy</title>

  <!-- Meta -->
  <meta name="description"
	content="Best web development tutorials and learning resources.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles -->
  <link rel="stylesheet" href="{% static "/css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "/css/font-awesome.min.css" %}">
  <link rel="stylesheet" href="{% static "/css/foundation-icons.css" %}">
  <link rel="stylesheet" href="{% static "/css/style.css" %}">    
</head>

<body>

  <!-- Header -->
  {% include "elements/header.html" %}

  <!-- Main Page -->
  <div  class="container">



  {% include "elements/subscription-box.html" %}
  {# {% include "elements/tag-description.html" %}  #}

  <!-- Content -->
  {% block content %}
  {% endblock %}

  <!-- Footer -->
  <footer>
    <hr/>
    <div class="right">
      Made by <a href="http://rayalez.com">Ray Alez</a>
      <a href="https://github.com/raymestalez/webacademy">
	<i class="fa fa-github"></i>
      </a>
    </div>
  </footer>
  
  </div> <!-- End .container -->

  <!-- Modal forms -->
  {% include "elements/submit.html" %}
  {% include "elements/login.html" %}    

  <script src="{% static "/js/jquery.min.js" %}"></script>
  <script src="{% static "/js/bootstrap.min.js" %}"></script>
  <!-- For keeping CTAs closed. -->
  <script src="{% static "/js/js.cookie.js" %}"></script>
  <!-- For search autocomplete. -->
  <script src="{% static "/js/bootstrap-typeahead.min.js" %}"></script>
  <!-- For modifying GET url (search and filters) -->
  <script src="{% static "/js/jquery.query-object.js" %}"></script>
  <!-- My JS -->
  <script src="{% static "/js/scripts.js" %}"></script>
  <script src="{% static "/js/voting.js" %}"></script>
  <script src="{% static "/js/comments.js" %}"></script>    

</body>
</html>
