<div id="login" class="modal fade" role="dialog">
  <div class="modal-dialog login-modal">
    <!-- Modal content-->
    <div class="modal-content">
      <!-- Close -->
      <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->

      <div class="modal-body">
	<div class="row">
	<div class="col-lg-12">

	      <legend>Join</legend>	  
	      <!-- Join Form -->
	      <form class="form-horizontal"
		    method="post"
		    action="/join/?next={{request.path}}">{% csrf_token %}
		<!-- Username -->
                <input class="form-control"
		       id="id_username"  name="username"
		       type="text" maxlength="254"
		       placeholder="Username">
		<br/>

		<!-- Email -->
                <input class="form-control"
		       id="id_email" name="email"
		       type="email" maxlength="254"
		       placeholder="Email">
		<br/>

		<!-- Password -->
                <input class="form-control"
		       id="id_password1" name="password1" 
		       type="password"
		       placeholder="Password (8+ symbols)">
		<br/>

		<!-- Submit -->
		<button type="submit"
			class="btn btn-primary right">
		  Join
		</button>
	      </form>

	      <div class="clearfix"></div>

	      <legend>Login</legend>
	      <!-- Login Form -->
	      <form class="form-horizontal"
		    method="post"
		    action="/login/?next={{request.path}}">{% csrf_token %}
		<!-- Username -->
                <input class="form-control"
		       id="id_username"  name="username"
		       type="text" maxlength="254"
		       placeholder="Username">
		<br/>
		<inputplaceholder="E-Mail" type="text">

		<!-- Password -->
                <input class="form-control"
		       id="id_password" name="password" 
		       type="password"
		       placeholder="Password (8+ symbols)">
		<br/>

		<!-- Submit -->
		<button type="submit"
			class="btn btn-primary right">
		  Login
		</button>
	      </form>

	</div> <!-- End .col-lg-12 -->

	</div>   <!-- End .row -->
      </div> <!-- End .modal-body -->
    </div> <!-- End .modal-content -->


  </div> <!-- End .modal-dialog -->
</div>	 <!-- End .modal -->
