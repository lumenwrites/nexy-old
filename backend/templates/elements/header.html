  <header>
    <div class="container">
      <div class="row">      
	<div class="col-xs-9 search">
	  <!-- Logo -->
	  <a href="/" class="logo">
	    nexy
	  </a>
	  <div class="tagline">thoughtful discussion for creative and curious</div>
	</div>
	<!-- Menu -->
	<div class="col-xs-3 main-menu">
	  <div class="right">
	    <!-- 
	    <a data-toggle="modal" data-target="#submit" class="btn btn-default">
	      Browse
	    </a>
	    -->
	    {% if user.is_authenticated %}
	    <a data-toggle="modal" data-target="#submit" class="btn btn-default">
	      Submit
	    </a>
	    <!-- 
            <li>
	      <a data-toggle="modal" data-target="#submit">
		{{user.username}}
	      </a>
	    </li>
	    -->
	    <!-- 
            <li>
	      <a data-toggle="modal" data-target="#submit">
		<i class="fa fa-gear"></i>		
	      </a>
	    </li>
	     -->
	    <!-- Logout -->
	    <a href="/logout" class="btn btn-default">
	      <i class="fa fa-sign-out"></i>		
	    </a>

	    {% else %}
	    <a data-toggle="modal" data-target="#login" class="btn btn-default">
	      <!-- Submit -->
	      <i class="fa fa-plus"></i>			      
	    </a>
	    <a data-toggle="modal" data-target="#login" class="btn btn-default">
	      <!-- Login -->
	      <!-- <i class="fa fa-sign-in"></i>  -->
	      Login
	    </a>
	    {% endif %}	    	    
	  </div>	  
	</div>
      </div>

    <!-- Subnav -->
    <div class="row subnav">      
      <div class="col-xs-12 filters">

	<!-- Sorting -->
	<div class="dropdown">
	  <a class="btn btn-default" data-toggle="dropdown">
	    Hot
	  </a>
	  <ul class="dropdown-menu" role="menu">
            <li><a href="#">Top</a></li>
            <li><a href="#">New</a></li>
          </ul>	
	</div>
	
	<!-- Category -->
	<div class="dropdown">
	  <a class="btn btn-default" data-toggle="dropdown">
	    {% if not category %}
	    Category: All
	    {% else %}
	    {{category}}
	    {% endif %}	    	    
	  </a>
	  <ul class="dropdown-menu" role="menu" id="category">
	    <li><a href="all">All</a></li>
	    {% for category in categories %}
            <li><a href="{{category.slug}}">{{category.title}}</a></li>
	    {% endfor %}	    
          </ul>	
	</div>


	  <!-- Search -->
	  <form action="" method="get" id="search-form">
	    <input type="text" class="form-control" id="searchbar"
		   placeholder=""
		   data-provide="typeahead"
		   autocomplete="off"
		   name="query" value="{{query}}">
	    <input type='submit' class="hidden"/>
	    <i class="fa fa-search" aria-hidden="true"></i>    

	  </form>
	

      </div> <!-- End .filters -->
    </div> <!-- End .container -->

  </header>
